<ion-view view-title="醉晚亭|个人">
    <ion-content>
        <div class="account">
            <div class="me">
                <img src="img/avatar.png" alt="" class="avatar">
                <div class="set">
                    <div class="name">sunshine</div>
                    <i class="icon-cog-outline"></i><i class="icon-comment-empty"></i>
                </div>
            </div>
            <div class="attention">
                <div class="title">
                    <i class="icon-heart-empty"></i>
                    <span>我关注的媒体</span>
                </div>
                <ion-scroll zooming="true" direction="x">
                    <ul class="attention-list" style="width: {{6*8.8}}rem">
                        <li class="attention-list-item" ng-repeat="item in [1,2,3,4,5,6]">
                            <img src="img/attention.png" alt="">
                            <p>华中科技大学学生会</p>
                        </li>
                    </ul>
                </ion-scroll>
            </div>
            <div class="collect">
                <div class="title">
                    <i class="icon-star-half-alt"></i>
                    <span>我收藏的文章</span>
                </div>
                <ul class="collect-list">
                    <li class="collect-list-item" ng-repeat="item in [1,2,3,4,5,6]">
                        <div class="collect-list-content">
                            <div class="title">动漫音乐节</div>
                            <span><i class="icon-attach"></i>艺术殿堂</span>
                            <span><i class="icon-tags"></i>某专题</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
